<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <div class="icon">
                    <div class="item-a"></div>
                    <div class="item-b"></div>
                    <div class="item-c"></div>
                    <div class="item-d"></div>
                </div>
                <h1>Dashboard</h1>
            </div>
            <div class="options">
                <div class="option">
                    <img class="icon" src="./images/home.svg" />
                    <div class="text">Home</div>
                </div>
                <div class="option">
                    <img class="icon" src="./images/profile.svg" />
                    <div class="text">Profile</div>
                </div>
                <div class="option">
                    <img class="icon" src="./images/message.svg" />
                    <div class="text">Messages</div>
                </div>
                <div class="option">
                    <img class="icon" src="./images/history.svg" />
                    <div class="text">History</div>
                </div>
                <div class="option">
                    <img class="icon" src="./images/tasks.svg" />
                    <div class="text">Tasks</div>
                </div>
                <div class="option">
                    <img class="icon" src="./images/communities.svg" />
                    <div class="text">Communities</div>
                </div>
            </div>
            <div class="personal options">
                <div class="option">
                    <img class="icon" src="./images/settings.svg" />
                    <div class="text">Settings</div>
                </div>
                <div class="option">
                    <img class="icon" src="./images/support.svg" />
                    <div class="text">Support</div>
                </div>
                <div class="option">
                    <img class="icon" src="./images/privacy.svg" />
                    <div class="text">Privacy</div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <img src="./images/magnify.svg" />
                <input type="text">
            </div>
            <div class="login">
                <img src="./images/bell-ring.svg" />
                <div class="avatar">
                    <img src="./images/cat.png">
                </div>
                <div class="username">Morgan Oakley</div>
            </div>
            <div class="info">
                <div class="avatar">
                    <div class="background">
                        <img src="./images/cat.png">
                    </div>
                </div>
                <div class="greeting">Hi there,</div>
                <div>Morgan Oakley (@morgan)</div>
            </div>
            <div class="options">
                <input type="button" value="New">
                <input type="button" value="Upload">
                <input type="button" value="Share">
            </div>
        </div>
        <div class="main-content">

        </div>
    </div>
    
</body>
</html>
